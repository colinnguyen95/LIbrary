<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library!</h1>
    <button onclick="openForm()">+ Add Book</button>
    <!-- <button onclick="addBookToLibrary()">Add Book</button> -->
    <div class="library-container"></div>
    <div class="modal">
        <div class="popupForm-container">
            <form action="" method="post" class="popupForm">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="numPages">Number of Pages</label>
                <input type="number" id="numPages">
                <p>Have you read this book yet?</p>
                <label for="read">Yes</label>
                <input type="radio" id="read" name="read_status" value="yes">
                <label for="read">No</label>
                <input type="radio" id="read" name="read_status" value="no" checked>
                <input type="button" value="Submit" onclick="addBookToLibrary()" class="closeModal">
                <input type="button" value="Close Form" onclick="closeForm()" class="closeModal">
            </form>
        </div>
    </div>
    <script src="app-classes.js"></script>
</body>
</html>
